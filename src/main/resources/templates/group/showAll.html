<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="group : ${groups}">
    <p>
        <a th:href="@{'/group/' + ${group.id}}" th:text="${group.id + ' ' +  group.groupName}">Group</a>
        <a th:href="@{'/group/' + ${group.id} + '/edit'}">Edit</a>
    </p>
</div>
<a href="/group/new">Create new group</a><br>
<a href="/">Menu</a>
</body>
</html>
