<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Group</title>
</head>
<body>
<h1>Edit Group</h1>
<form th:action="@{/group/{groupId}(groupId=${group.id})}" method="post">
  <input type="hidden" name="_method" value="PATCH" />
  <label for="groupName">Group Name:</label>
  <input type="text" id="groupName" name="groupName" th:value="${group.groupName}" />
  <button type="submit">Update Group</button>
</form>
</body>
</html>
