<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Language Details</title>
    <link rel="stylesheet" href="/showSelected.css?v=1">
</head>
<body>
<div class="head-line">
    <img src="/3724033.png" alt="Police badge" class="image-above">
    <h1>Language: <span th:text="${language.name}"></span></h1>
</div>
<hr>
<ul class="criminals-list">
    <li th:each="criminal : ${language.criminals}">
        <a th:href="@{'/criminals/' + ${criminal.id}}" th:text="${criminal.name}"></a>
    </li>
</ul>
<div class="center-menu">
    <a href="/language/new" class="menu-link">Create new language</a>
    <br>
    <a href="/" class="menu-link">Menu</a>
</div>
</body>
</html>
