<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Nationality</title>
</head>
<body>
<form th:method="POST" th:action="@{/nationality/new}" th:object="${nationality}">
    <label for="nationalityName">Nationality Name:</label>
    <input type="text" th:field="${nationality.name}" id="nationalityName"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <input type="submit" value="Create Nationality"/>
</form>
</body>
</html>
